<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Estilos.css">
    <title>Proyecto video</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster1.jpg" src="https://media.w3.org/2010/05/sintel/trailer.mp4" width="400"></video>
            <div class="player-overlay">
                <h3 class="player-title">Cumplea√±os Princesa</h3>
                <div class="player-action">
                    <button class="button" id="backward" aria-label="retroceder 10s" title="retroceder 10s"></button>
                    <button class="button" id="play" aria-label="play" title="play"></button>
                    <Button class="button" hidden id="pause" aria-label="pause" title="pause"></Button>
                    <button class="button" id="forward" aria-label="adelante 10s" title="adelantar 10s"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="0,1">
                </div>
            </div>
         </div>
        
    </div>

    <script src="./js/index.js"></script>
    
</body>
</html>
